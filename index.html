<!DOCTYPE html>
<html>
<head>
<style>

body {
margin-left: 200px
}

.announcement {
  border: 1px solid gray;
  margin-left: auto;
  margin-right: auto;
  width: 90%;
  background-color: #d0f0f6;
  text-align: left;
  padding: 8px;
}
</style>
<script>
function evaluateLogic() {
let variables = new Map();
variables.set(document.getElementsByName("premise1Variable")[0].value, false);
variables.set(document.getElementsByName("rule1Antecedent")[0].value, false);
variables.set(document.getElementsByName("rule1Consequent")[0].value, false);

let result = !document.getElementsByName("premise1VariableNegated")[0].value & variables.get(document.getElementsByName("premise1Variable"));
alert(result);
}
</script>
</head>
<body>

<div class="announcement">
  <h1>Evaluate Logic</h1>
  <p></p>
</div>

<div class="premise1">
<p>Premise 1: <input type="checkbox" name="premise1VariableNegated"> </input> <input type="text" name="premise1Variable"> </input></p>
</div>
<div class"rule1">
<p>Rule 1: 
If <input type="checkbox" name="rule1AntecedentNegated"> </input> <input type="text" name="rule1Antecedent"> </input> then
<input type="checkbox" name="rule1ConsequentNegated"> </input> <input type="text" name="rule1Consequent"> </input>. </p>
</div>
<button class="evaluate" onclick="evaluateLogic();">Evaluate!</button>
</body>
</html>
